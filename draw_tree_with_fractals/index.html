<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
</head>

<body>
<canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;">
</canvas>
<fieldset>
  <label for="lengthvalue">Starting trunk length :</label>
  <input id="lengthvalue" type="range" name="treeattributes" min="0" max="130" step="1">
  </br>
  <label for="starttrunkangle">Starting trunk angle :</label>
  <input id="starttrunkangle" type="range" name="treeattributes" min="-360" max="360" step="1">
  </br>
  <label for="starttrunkwidth">Starting trunk width :</label>
  <input id="starttrunkwidth" type="range" name="treeattributes" min="1" max="15" step="1">
  </br>
  <label for="leftbranchangle">Left branch angle :</label>
  <input id="leftbranchangle" type="range" name="treeattributes" min="-360" max="360" step="1">
  </br>
  <label for="rightbranchangle">Right branch angle :</label>
  <input id="rightbranchangle" type="range" name="treeattributes" min="-360" max="360" step="1">
  </br>
</fieldset>
</body>
<script src="jquery.js" type="text/javascript"></script>
<script src="fractals.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</html>
